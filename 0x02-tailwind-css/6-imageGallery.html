<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 500px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="flex justify-end items-center space-x-5 bg-gray-800 text-white py-4 px-10 "
    >
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-md">Home</a>
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-md"
        >About</a
      >
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-md"
        >Services</a
      >
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-md"
        >Contact</a
      >
    </nav>

    <main
      class="flex flex-col gap-4  min-h-screen justify-center items-center"
    >
      <h1 class="text-3xl font-bold mt-10 text-gray-500">Gallery</h1>
      <section
        id="images"
        class="grid lg:grid-cols-3 grid-cols-1 gap-4 w-full p-10"
      ></section>
    </main>

    <footer class="bg-gray-800 text-white p-10 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>

    <script>
      const gallery = [
        {
          src: "https://images.unsplash.com/photo-1615454782617-e69bbd4f2969?q=80&w=1128&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          alt: "Image 1",
        },
        {
          src: "https://images.unsplash.com/photo-1519408469771-2586093c3f14?q=80&w=702&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          alt: "Image 2",
        },
        {
          src: "https://images.unsplash.com/photo-1626785774625-ddcddc3445e9?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          alt: "Image 3",
        },
        {
          src: "https://images.unsplash.com/photo-1635939412822-8f3ee593d147?q=80&w=1054&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          alt: "Image 4",
        },
        {
          src: "https://images.unsplash.com/photo-1617695744007-68ef55752789?q=80&w=736&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          alt: "Image 5",
        },
        {
          src: "https://images.unsplash.com/photo-1525972292986-69295aebf4cc?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
          alt: "Image 6",
        },
      ];

      const imagesContainer = document.getElementById("images");

      gallery.forEach((image) => {
        const imgElement = document.createElement("img");
        imgElement.classList.add(
          "w-full",
          "h-auto",
          "object-cover",
          "rounded-lg",
          "shadow-md"
        );
        imgElement.style.width = "1/3";
        imgElement.style.height = "250px";
        imgElement.src = image.src;
        imgElement.alt = image.alt;
        imgElement.className =
          "w-full h-auto object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-300 ";
        imagesContainer.appendChild(imgElement);
      });
    </script>
  </body>
</html>
